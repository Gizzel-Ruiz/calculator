<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!--stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="/calc.js"></script>
    
</head>

<body>
    <!--div to add padding-->
    <div class="padding-table"></div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <!--START calculator-->
            <div class="calculator shade" id="calculator">
                <table>
                    <tr></tr>
                    <!--row for result display-->
                    <tr>
                        <td colspan="4">
                            <div class="display-div">
                                <input type="text" id="display" class="display">
                            </div>
                        </td>
                    </tr>
                    <!--first row of buttons-->
                    <tr>
                        <td>
                            <button type="button" class="btn btn-primary" id='btn' onclick="clearNumbers()">C</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" id='btn1' onclick="plusMinus()">+/-</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" id='btn2' onclick="percentage()">%</button>
                        </td>
                        <td>
                            <div class="toggle" id="toggle">
                                <i class="indicator" onclick="changeTheme()"></i>
                            </div>
                        </td>
                    </tr>
                    <!--second row of buttons-->
                    <tr>
                        <td>
                            <button type="button" class="btn btn-primary" id='btn3' onclick="numbers('7')">7</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" id='btn4' onclick="numbers('8')">8</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" id='btn5' onclick="numbers('9')">9</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" id='btn6' onclick="numbers('/')">/</button>
                        </td>
                    </tr>
                    <!--third row of buttons-->
                    <tr>
                        <td>
                            <button type="button" class="btn btn-primary" id='btn7' onclick="numbers('4')">4</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" id='btn8' onclick="numbers('5')">5</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" id='btn9' onclick="numbers('6')">6</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" id='btn10' onclick="numbers('*')">*</button>
                        </td>
                    </tr>
                    <!--fourth row of buttons-->
                    <tr>
                        <td>
                            <button type="button" class="btn btn-primary" id='btn11' onclick="numbers('1')">1</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" id='btn12' onclick="numbers('2')">2</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" id='btn13' onclick="numbers('3')">3</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" id='btn14' onclick="numbers('-')">-</button>
                        </td>
                    </tr>
                    <!--fifth row of buttons-->
                    <tr>
                        <td>
                            <button type="button" class="btn btn-primary" id='btn15' onclick="numbers('0')">0</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" id='btn16' onclick="numbers('.')">.</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" id='btn17' onclick="calculateNummbers()">=</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" id='btn18' onclick="numbers('+')">+</button>
                        </td>
                    </tr>
                </table>
            </div>
            <!--END calculator-->
            <div class="fun-div">
                <br>
                <button class="button button1" id="button1" onclick="changeButtonColor()">Splash!</button>
            </div>
        </div>
        <div class="col"></div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
